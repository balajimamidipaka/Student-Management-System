{% extends 'index.html' %}
 {% block 'body' %}
<h4 align="center" style="color:red">{{msg}}</h4>
<br><br>
<h2 align="center">FACULTY LOGIN</h2>
<br>
<center>
<form method="post" action="{% url 'checkfacultylogin' %}">
    {% csrf_token%}
    <table align="center" height="25%" width="30%">
        <tr align="center">
            <td>
                <label>Enter Faculty ID</label>
            </td>
            <td>
                <input type="number" name="fid" required/>
            </td>
        </tr>
         <tr align="center">
            <td>
                <label>Enter Password</label>
            </td>
            <td>
                <input type="password" name="pwd" required/>
            </td>
        </tr>
         <tr align="center">
            <td>
                <input type="submit" value="login" class="button"/>
            </td>
            <td>
                <input type="reset" value="clear" class="button"/>
            </td>
        </tr>
    </table>
</form>
    </center>
  {% endblock %}
