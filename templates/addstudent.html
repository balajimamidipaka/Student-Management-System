{% extends 'adminhome.html' %}
{% block 'body' %}
<h4 align="center" style="color:red">{{msg}}</h4>
<h3 align="center"><u>ADD STUDENT</u></h3>

<center>
<form method="post">
    {% csrf_token%}
    <table align="center" width="30%" height="50%">
        {% for field in form%}
        <tr align="center">
            <td><label>{{field.label}}</label></td>
            <td>{{field}}</td>
        </tr>
        {% endfor %}
        <tr align="center">
            <td><input type="submit" value="add" class="addbutton"></td>
            <td><input type="reset" value="clear" class="addbutton"></td>
        </tr>
    </table>
</form>
    </center>
{% endblock %}
